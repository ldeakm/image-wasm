	<head>
		<meta charset="utf-8">
		<script src="./static/wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("app.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
